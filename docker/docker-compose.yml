services:

  oracle_Db:
    image: oracle/database:21.3.0-xe
    volumes:
      - /home/develop/software/oracle/oradata:/opt/oracle/oradata
    ports:
      - 11521:1521
      - 15500:5500

  db:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nextgen
      MYSQL_USER: dbadmin
      MYSQL_PASSWORD: dbadmin
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
    - mysql_data:/var/lib/mysql
    - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    - ./mysql/initdb:/docker-entrypoint-initdb.d
    ports:
    - 3306:3306

  build_env:
    container_name: build_env
    build:
      dockerfile: corretto/Dockerfile
    ports:
      # ホスト側の18080ポートを、コンテナ側の8080ポートにマッピングする
      - 18080:8080
    tty: true
    volumes:
      - /home/develop/nextgen:/home/develop/nextgen

volumes:
  mysql_data:
